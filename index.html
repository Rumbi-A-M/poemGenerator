<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Love Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Love Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a French poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
        <footer>
        <p> This AI project was coded by <a href="https://github.com/Rumbi-A-M">Rumbidzai Audrey Mateke </a> and hosted on <a href="https://poem-generators.netlify.app/">Netlify</a> </p>

      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
