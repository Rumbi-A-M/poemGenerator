<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>

      <main>
        <form id="poemGen">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poemResult">
          
        </div>
      </main>


    <footer>
        <p> This AI project was coded by <a href="https://github.com/Rumbi-A-M">Rumbidzai Audrey Mateke </a> and hosted on <a href="https://poem-generators.netlify.app/">Netlify</a> </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
